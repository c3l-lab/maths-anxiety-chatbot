<!--Main Interface-->

<!-- Splash Screen Modal -->
<div id="startScreen">
    <div class="content">
        <p>Welcome, Participant {{ participant_id }}. Please click "Start Test" once you have begun your maths test.</p>
        <button id="startTestButton">Start Test</button>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#startTestButton').click(function() {
        // Assuming you have participantId and chatbotGroup variables set
        $.ajax({
            url: '/start-chatbot/',  // URL to your start_chatbot view
            type: 'POST',
            data: {
                'participant_id': participantId,
                'chatbot_group': chatbotGroup
            },
            success: function(data) {
                // Replace the splash screen content with the chatbot's message
                $('#splashScreen').html(`
                    <p>${data.message}</p>
                    <!-- Continue with the rest of the chat interface here -->
                `);
            },
            error: function(xhr, status, error) {
                // Handle any errors here
                console.error(error);
            }
        });
    });
});
</script>
