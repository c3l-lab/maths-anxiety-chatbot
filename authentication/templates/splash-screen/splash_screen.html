<!-- splash_screen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard-sandbox/splash_screen.css' %}">
</head>
<body>
    <div class="splash-container">
        <p>Welcome, Participant {{ participant_id }}. Please click "Start Test" once you have begun your maths test.</p>
        <!-- Add data-participant-id attribute to store the participant_id -->
        <button id="startTestButton" data-participant-id="{{ participant_id }}">Start Test</button>
    </div>
    <!-- Ensure that splash_screen.js is loaded after the DOM elements -->
    <script src="{% static 'dashboard-sandbox/splash_screen.js' %}"></script>
</body>
</html>
