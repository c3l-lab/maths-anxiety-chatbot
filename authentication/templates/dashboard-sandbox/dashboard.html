<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'dashboard-sandbox/dashboard.css' %}">
</head>
<body>

<div class="container">
  <h2>Setup New Chatbot</h2>
  <form id="setupChatbotForm" method="post" onsubmit="startChatbot(event)">
    {% csrf_token %}
    <!-- Participant ID input -->
    <div>
      <label for="participant_id">Participant ID:</label>
      <input type="text" id="participant_id" name="participant_id" required>
    </div>
    
    <!-- Chatbot group selection option -->
    <div>
      <label for="chatbot_group">Chatbot Group:</label>
      <select id="chatbot_group" name="chatbot_group" required>
        <option value="Group A - Helpful Chatbot">Group A - Helpful Chatbot</option>
        <option value="Group B - Neutral Chatbot">Group B - Neutral Chatbot</option>
      </select>
    </div>
    
    <!-- Submit button -->
    <button type="submit">Start Chatbot</button>
  </form>
</div>
<script src="{% static 'dashboard-sandbox/dashboard.js' %}"></script>
</body>
</html>
